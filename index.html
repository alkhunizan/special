<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Prompt Library</h1>
    <input type="text" id="search" placeholder="Search prompts..." />
    <select id="category">
      <option value="all">All Categories</option>
    </select>
    <select id="language">
      <option value="en">English</option>
      <option value="ar">العربية (نجدية)</option>
    </select>
  </header>
  <section id="generator">
    <h2>AI Prompt Generator</h2>
    <textarea id="gen-input" placeholder="Describe your idea..."></textarea>
    <button id="gen-btn">Generate</button>
    <pre id="gen-output"></pre>
  </section>
  <main id="prompt-container"></main>
  <script src="prompts.js"></script>
  <script src="script.js"></script>
</body>
</html>
